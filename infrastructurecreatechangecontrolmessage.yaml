---

- name: "Create infrastructure change control kafka messages"
  hosts: all
  become: true
  vars:
    changecontrol_messages_kafka_data: {"Name": Change Request for Infrastructure change, "Description": A change is required to create a new virtual machine}
    changecontrol_message_send: true

  tasks:
    - name: Install python3-pip
      ansible.builtin.dnf:
        name: python3-pip
        state: present
        
    - name: Install multi python packages required to send kafka message
      ansible.builtin.pip:
        name:
          - kafka-python
          - aiokafka
             
    - name: "Create a change control team kafka message"
      wwt.kafka.kafka_producer:
        host: "192.168.5.29"
        port: "9092"
        topic: "changecontrolteam"
        data: "{{ changecontrol_messages_kafka_data }}"
      when: changecontrol_message_send
